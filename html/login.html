<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-5">
                        <div class="row">
                            <div class="col-lg-6">
                                <img src="https://braservcolombia.com/wp-content/uploads/elementor/thumbs/Braserv-Petr%C3%B3leo-Rig-Acac%C3%ADas-Meta-2-e1575415623886-ohnbiq48lx9fzjjv2peh3wmakj6cbte8rou8qawr18.jpg"
                                    alt="..." width="100%">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-4">
                                    <div class="text-center">
                                        <img class="mb-4"
                                            src="https://braservcolombia.com/wp-content/uploads/2019/12/BRASERV-Duotonos_%C3%ADcono-1024x397.png"
                                            alt="" width="200px">
                                        <h1 class="h4 text-gray-900 mb-4">Portal de proveedores</h1>
                                        <img class="mb-4"
                                            src="https://logodownload.org/wp-content/uploads/2019/12/totvs-logo.png"
                                            alt="" width="130px">
                                    </div>
                                    <form class="user" name="login">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="exampleUser"
                                                aria-describedby="exampleUser" placeholder="Usuario">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"
                                                id="exampleInputPassword" placeholder="Contraseña">
                                        </div>
                                        <a class="btn btn-primary btn-block"  target="_parent" onclick="Login()" type="button">
                                            Iniciar sesión
                                        </a>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="olvido_contraseña.html">¿Olvido su contraseña?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Registrarse aquí</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
